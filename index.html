
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPU Learn - Học Lập Trình Tương Tác</title>
    <meta name="description" content="Học các ngôn ngữ lập trình với bài học tương tác và kiểm tra sau mỗi chương trên EPU Learn." />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/styles/base.css" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS (minimal styles for initial render) -->
    <style>
      /* Critical CSS for fastest initial render */
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
      }
      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        margin: 0;
        padding: 0;
        text-rendering: optimizeSpeed;
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 50;
        backdrop-filter: blur(8px);
      }
      .hero-section {
        padding-top: 5rem;
      }
    </style>
    
    <!-- Fonts and other styles (loaded asynchronously) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <meta name="author" content="EPU Learn" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- App metadata -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EPU Learn" />
    <meta name="theme-color" content="#7cb342" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
